<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Versi√≥n - MyOwnSkynet</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0b1020;
            color: white;
            font-family: Arial, sans-serif;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .success { background: rgba(88, 214, 141, 0.2); border-color: #58d68d; }
        .error { background: rgba(255, 0, 0, 0.2); border-color: #ff0000; }
        .info { background: rgba(0, 150, 255, 0.2); border-color: #0096ff; }
        canvas {
            border: 2px solid #58d68d;
            border-radius: 8px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>üîç Verificaci√≥n de Versi√≥n - MyOwnSkynet</h1>
    
    <div id="status" class="status info">
        Verificando versi√≥n del juego...
    </div>

    <canvas id="game" width="800" height="400"></canvas>

    <div id="results"></div>

    <script>
        // Verificar versi√≥n del archivo
        const script = document.createElement('script');
        script.src = 'game.js?v=' + Date.now(); // Forzar recarga
        
        script.onload = function() {
            console.log('‚úÖ game.js cargado correctamente');
            document.getElementById('status').className = 'status success';
            document.getElementById('status').textContent = '‚úÖ game.js cargado correctamente';
        };
        
        script.onerror = function() {
            console.error('‚ùå Error cargando game.js');
            document.getElementById('status').className = 'status error';
            document.getElementById('status').textContent = '‚ùå Error cargando game.js';
        };
        
        document.head.appendChild(script);
        
        // Verificar despu√©s de 2 segundos
        setTimeout(() => {
            const results = document.getElementById('results');
            
            if (window.MOS && window.MOS.state) {
                results.innerHTML = `
                    <div class="status success">
                        <h3>‚úÖ ¬°Juego funcionando correctamente!</h3>
                        <p>‚Ä¢ MOS object encontrado</p>
                        <p>‚Ä¢ Game state inicializado</p>
                        <p>‚Ä¢ Canvas visible</p>
                        <p>‚Ä¢ Controles activos</p>
                    </div>
                `;
            } else {
                results.innerHTML = `
                    <div class="status error">
                        <h3>‚ùå Problema detectado</h3>
                        <p>‚Ä¢ MOS object no encontrado</p>
                        <p>‚Ä¢ El juego no se inicializ√≥ correctamente</p>
                        <p>‚Ä¢ Posible problema de cach√©</p>
                    </div>
                `;
            }
        }, 2000);
    </script>
</body>
</html>
