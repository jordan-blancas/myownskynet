<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MyOwnSkynet - Final</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0b1020;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #58d68d;
            border-radius: 8px;
            display: block;
            margin: 20px auto;
        }
        .info {
            text-align: center;
            margin: 20px;
        }
        .controls {
            text-align: center;
            margin: 20px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>🎮 Test MyOwnSkynet - Versión Final</h1>
        <p>Si ves un rectángulo verde y enemigos rojos apareciendo, ¡el juego funciona!</p>
    </div>

    <canvas id="game" width="800" height="400"></canvas>

    <div class="controls">
        <h3>Controles:</h3>
        <p>🔄 <strong>Flechas:</strong> Mover | <strong>Espacio:</strong> Saltar | <strong>F:</strong> Disparar</p>
        <p>🎯 <strong>Objetivo:</strong> Elimina enemigos y sobrevive</p>
    </div>

    <script src="game.js"></script>
    
    <script>
        // Verificación adicional
        window.addEventListener('load', () => {
            console.log('🌐 Test page loaded');
            
            setTimeout(() => {
                if (window.MOS && window.MOS.state) {
                    console.log('✅ MOS object found - Game is working!');
                    console.log('🎮 Game state:', window.MOS.state);
                } else {
                    console.error('❌ MOS object not found - Game failed to initialize');
                }
            }, 1000);
        });
    </script>
</body>
</html>
